name: Build and Test

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-linux:
    name: Build on Linux
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y meson ninja-build libgtk-4-dev libpoppler-glib-dev libcups2-dev gettext
    
    - name: Configure
      run: meson setup builddir --buildtype=release
    
    - name: Build
      run: meson compile -C builddir
    
    - name: Test
      run: meson test -C builddir || true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: epdfview-linux
        path: builddir/src/epdfview

  build-freebsd:
    name: Build on FreeBSD
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Build in FreeBSD VM
      uses: vmactions/freebsd-vm@v1
      with:
        # Use default FreeBSD shell (sh/tcsh) instead of bash
        # usesh: true causes "bash: not found" errors
        prepare: |
          pkg install -y meson ninja gtk4 poppler-glib cups gettext-tools
        run: |
          meson setup builddir --buildtype=release
          meson compile -C builddir
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: epdfview-freebsd
        path: builddir/src/epdfview

  build-windows:
    name: Build on Windows (MSYS2)
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup MSYS2
      uses: msys2/setup-msys2@v2
      with:
        msystem: MINGW64
        update: true
        install: >-
          mingw-w64-x86_64-gcc
          mingw-w64-x86_64-meson
          mingw-w64-x86_64-ninja
          mingw-w64-x86_64-gtk4
          mingw-w64-x86_64-poppler
          mingw-w64-x86_64-gettext
          mingw-w64-x86_64-pkg-config
    
    - name: Configure
      run: meson setup builddir --buildtype=release
    
    - name: Build
      run: meson compile -C builddir
    
    - name: Test
      run: meson test -C builddir || true
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: epdfview-windows
        path: builddir/src/epdfview.exe